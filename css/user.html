<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Traveloka.com -</title>
</head>
<body>

    <div id="container">
        <nav>
            <section id="burger">
                <span class="burger burger-1"></span>
                <span class="burger burger-1"></span>
                <span class="burger burger-1"></span>
            </section>
            <section class="title">
                <h2>Travelona</h2>
                <span class="logo"></span>
            </section>
            <section class="user">
                <img src="img/user.svg" alt="user" width="28">
            </section>
        </nav>
        <header>
            <section class="header-user">
                <div class="rounded-header">
                    <div class="user-header">
                        <img src="img/user-header.svg" alt="user" width="28">
                    </div>
                </div>
            </section>
            <section class="keterangan">
                <div class="title-keterangan">
                    <h3>Log In or Register</h3>
                </div>
                <div class="sub-title">
                    <h4>Enjoy travelonaPay and cheaper prices</h4>
                </div>
            </section>
        </header>
        <main>
            <section class="card-main">
                <section>
                    <div class="card card-1">
                        <img src="img/plane.svg" alt="plane" width="38">
                    </div>
                    <p class="ket">Tiket Pesawat</p>
                </section>
                <section>
                    <div class="card card-2">
                        <img src="img/hotel.svg" alt="plane" width="38">
                    </div>
                    <p class="ket">Hotel</p>
                </section>
                <section>
                    <div class="card card-3">
                        <img src="img/spa.svg" alt="experience" width="38">
                    </div>
                    <p class="ket">Xperience</p>
                </section>
                <section>
                    <div class="card card-4">
                        <img src="img/bus.svg" alt="Tiket Bus & Travel" width="38">
                    </div>
                    <p class="ket">Tiket Bus & Travel</p>
                </section>
                <section>
                    <div class="card card-5">
                        <img src="img/underground.svg" alt="Tiket Kereta Api" width="38">
                    </div>
                    <p class="ket">Tiket Kereta Api</p>
                </section>
                <section>
                    <div class="card card-6">
                        <img src="img/globe.svg" alt="JR Pass" width="38">
                    </div>
                    <p class="ket">JR Pass</p>
                </section>
                <section>
                    <div class="card card-7">
                        <img src="img/car-rental.svg" alt="Rental Mobil" width="38">
                    </div>
                    <p class="ket">Rental Mobil</p>
                </section>
                <section>
                    <div class="card card-8">
                        <img src="img/frontal-taxi-cab.svg" alt="Grab" width="38">
                    </div>
                    <p class="ket">Antar Jemput Bandara</p>
                </section>
                <section>
                    <div class="card card-9">
                        <img src="img/gift-card.svg" alt="Voucher" width="38">
                    </div>
                    <p class="ket">Gift Voucher</p>
                </section>
                <section>
                    <div class="card card-10">
                        <img src="img/games.svg" alt="Games" width="38">
                    </div>
                    <p class="ket">Game Farm</p>
                </section>
                <section>
                    <div class="card card-11">
                        <img src="img/coupon.svg" alt="Promo" width="38">
                    </div>
                    <p class="ket">Promo</p>
                </section>
            </section>
            <section class="sub-main"></section>
        </main>
    </div>    
    
</body>
</html>
